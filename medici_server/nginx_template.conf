# medici nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix://<project_dir>/medici_server/nginx.sock; # for a file socket
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    # the domain name it will serve for
    server_name 0.0.0.0; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /media  {
        alias /srv/http/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /srv/http/static; # your Django project's static files - amend as required
    }

    location / {
        uwsgi_pass  django;
        include     <project_dir>/medici_server/uwsgi_params; # the uwsgi_params file you installed
    }
}
